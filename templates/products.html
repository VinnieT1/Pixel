{% extends 'base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/products.css' %}">{% endblock %}

{% block title %}Produtos{% endblock %}

{% block content %}

{% if products %}
    {% for product in products %}
        <div class="product">
            <a href="{% url 'product' pk=product.pk %}"><h3 class="product-title">{{product.title}}</h3></a>
            <a href="{% url 'product' pk=product.pk %}"><img class="product-img" src="{{ product.image.url }}" alt="product picture"></a>
            <button data-product="{{product.id}}" data-action="add" class="update-cart">Adicionar ao Carrinho</button>
        </div>
    {% endfor %}
{% else %}
    <p>Produto n√£o encontrado</p>
{% endif %}

{% endblock %}
