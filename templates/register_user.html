{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    {{ form.username }}
    <label for="password1">Senha:</label>
    {{ form.password1 }}
    <label for="password2">Confirmar senha:</label>
    {{ form.password2 }}
    <input type="submit" value="Cadastrar">
</form>

{% endblock %}
