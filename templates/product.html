{% extends 'base.html' %}

{% block title %}Produto{% endblock %}

{% block content %}
    <div class="product-wrapper">
        <h1>{{ product.title }}</h1>
        <img src="{{ product.image.url }}" alt="product picture">
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <button data-product="{{product.id}}" data-action="add" class="update-cart">Add to Cart</button>
    </div>
{% endblock %}
